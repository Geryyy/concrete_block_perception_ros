block_world_model_node:
  ros__parameters:

    # ----------------------------------
    # World model (minimal)
    # ----------------------------------
    min_points: 50

    # ----------------------------------
    # Registration gating
    # ----------------------------------
    min_fitness: 0.3
    max_rmse: 0.05

    # ----------------------------------
    # Object / template selection
    # ----------------------------------
    object_class: "concrete_block"

    # ----------------------------------
    # Registration service
    # ----------------------------------
    registration:
      service_name: "/register_block_pose"
